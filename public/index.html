<div id="addMovieDiv" class="container ">
    <form id="addMovieForm" >
        <div class="form-group " >
            <label for="userAddMovie">Add a New Movie Title</label>
            <input type="text" class="form-control" id="userAddMovie" placeholder="Enter a movie title">
        </div>
        <div class="form-group">
            <label for="userRatingInput">Add a Rating</label>
            <input type="text" class="form-control" id="userRatingInput" placeholder="Enter a Rating 1-5">
        </div>
    </form>
    <button id="submitAddMovie">Add Your Movie</button>
</div>

<div id='editMovieDiv' class="container ">

        <div class="form-group">
            <label for="userEditMovie">Edit Movie</label>

        </div>
        <div class="form-group">
            <label for="userEditRating">Add a Rating</label>
            <input type="text" class="form-control" id="userEditRating" placeholder="Enter new Rating 1-5">
        </div>
    </form>
    <button id="editMovie">Submit Your Changes</button>
    <button id="deleteMovie">Remove Movie</button>
